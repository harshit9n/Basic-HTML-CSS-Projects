<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="starter">
        <p>
            This is A paragraph
        </p>
        <p>
            this is also a &nbsp; &nbsp;paragraph with space 
        </p>
        <!-- this <p> can be written as &lt;p&gt;   -->
        <p>
            this is written by special character &lt;p&gt;
        </p>
        <p>this is a special pound character &pound;</p>
        <p>this is a special copyright symbol &copy;</p>
        <p>this is a special type symbol &rAarr;</p>
        <p>this is special division 1/4 &nbsp; &frac14;</p>
        <p>empty character is look like this &#8203;</p>
        
    </div>
</body>
</html>
