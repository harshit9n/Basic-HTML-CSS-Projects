<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        p{
            color: blue;
        }
        #para{
            color: aqua;
            background-color: black;
        }
        .allpara {
            color: green;
            background-color: bisque;
        }
        .extra1
        {
            color: white;
        }
        .extra2 {
            background-color: blue;
        }

    </style>
</head>

<body>
    <h2>selecors in CSS</h2>
    <p>This paragraph is coloured throght &lt;p&gt;</p>
    <p id="para">
        this paragraph is colored through id 
    </p>
    <p class="allpara">this is colored through the class action </p>

    <div class="allpara">This Div tag is also colored through class tag</div>

    <div class="extra1 extra2">this line is colored by using 2 classes</div>
</body>
</html>
