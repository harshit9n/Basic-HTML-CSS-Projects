<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and backgrounds</title>
    <style>
       #para{
           background-color: burlywood;
           height: 20px;
           width: 250px;
           border: 4px solid blue;
           border-radius: 10px;
       }
       #head{
           background-color: aqua;
           height: 30px;
           width: 300px;
           border-color: brown;
           border-style:solid;
           border-width: 5px;
           border-radius: 12px;
       }
    </style>
</head>
<body>
    <h3>
        This is a beautiful heading 
    </h3>
    <p id="para">this is a paragraph</p>
    <h4 id="head">
        this is a common heading for us 
    </h4>
</body>
</html>
